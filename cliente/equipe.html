   <script type="text/javascript">
      $("#previsto").click(function(){
        $("#option").val("PREVISTO");
        getReceitas($("#option").val(), $("#year").val());
      });
      $("#recebido").click(function(){
        $("#option").val("RECEBIDO");
        getReceitas($("#option").val(), $("#year").val());
      });
        $("#year").change(function(){
          getReceitas($("#option").val(), $("#year").val());
      });
     function getReceitas(option, year){
      $.getJSON("http://meuamigoprefeito.ulcas.com/receitas?year="+ year + "&option=" + option + "&graph=arrays", function(result){
              var barChartData = {
                  labels : result.labels,
                  datasets : [
                      {
                          fillColor : "rgba(220,220,220,0.5)",
                          strokeColor : "rgba(220,220,220,1)",
                          data : result.areceber
                      },
                      {
                          fillColor : "rgba(151,187,205,0.5)",
                          strokeColor : "rgba(151,187,205,1)",
                          data : result.recebido
                      }
                  ]
              };
                new Chart(document.getElementById("bar").getContext("2d")).Bar(barChartData);
          });
      };
   </script>
